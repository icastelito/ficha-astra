<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ficha de Personagem - Sistema Astra</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1 class="philosopher-bold">Ficha de Personagem - Astra</h1>
		</header>
		<main>
			<section class="character-header">
				<form class="character-info">
					<div class="form-field">
						<input type="text" id="name" name="name" required />
						<label for="name">Nome</label>
					</div>

					<div class="form-row">
						<div class="form-field">
							<input type="text" id="kin" name="kin" required />
							<label for="kin">Povo</label>
						</div>
						<div class="form-field">
							<input type="text" id="community" name="community" required />
							<label for="community">Comunidade</label>
						</div>
					</div>

					<div class="form-row">
						<div class="form-field">
							<input type="text" id="class" name="class" required />
							<label for="class">Classe</label>
						</div>
						<div class="form-field">
							<input type="text" id="especialization" name="especialization" />
							<label for="especialization">Especialização</label>
						</div>
					</div>
				</form>
				<aside class="flags-container">
					<form class="flag">
						<label for="flag1">Pontos de Vida</label>
						<div class="flag-input">
							<input type="number" min="0" class="flag-input-field" />
							<label for="flag1">25</label>
						</div>
					</form>
					<form class="flag">
						<label for="flag2">Pontos de Mana</label>
						<div class="flag-input">
							<input type="number" min="0" class="flag-input-field" />
							<label for="flag2">10</label>
						</div>
					</form>
					<form class="flag">
						<label for="flag3">Pontos de Estresse</label>
						<div class="flag-input">
							<input type="number" min="0" class="flag-input-field" />
							<label for="flag3">0</label>
						</div>
					</form>
				</aside>
			</section>
		</main>
		<footer>
			<p>&copy; 2023 Sistema Astra</p>
		</footer>
	</body>
</html>
