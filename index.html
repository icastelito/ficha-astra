<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ficha de Personagem - Sistema Astra</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1 class="philosopher-bold">Ficha de Personagem - Astra</h1>
		</header>
		<div class="a4-container">
			<main>
				<section>
					<form class="character-info">
						<div class="form-field">
							<input type="text" id="name" name="name" required />
							<label for="name">Nome</label>
						</div>

						<div class="form-row">
							<div class="form-field">
								<input type="text" id="kin" name="kin" required />
								<label for="kin">Povo</label>
							</div>
							<div class="form-field">
								<input type="text" id="community" name="community" required />
								<label for="community">Comunidade</label>
							</div>
						</div>

						<div class="form-row">
							<div class="form-field">
								<input type="text" id="class" name="class" required />
								<label for="class">Classe</label>
							</div>
							<div class="form-field">
								<input type="text" id="especialization" name="especialization" />
								<label for="especialization">Especialização</label>
							</div>
						</div>
					</form>
				</section>
				<section class="character-stats">
						<div class="stat-block-top">
							<div class="stat-row">
								<label for="strength">Força</label>
								<input type="number" id="strength" name="strength" min="0" max="20" />
							</div>
							<div class="stat-row">
								<label for="agility">Agilidade</label>
								<input type="number" id="agility" name="agility" min="0" max="20" />
							</div>
							<div class="stat-row">
								<label for="precision">Precisão</label>
								<input type="number" id="precision" name="precision" min="0" max="20" />
							</div>
						</div>
						<div class="stat-block-bottom">
							<div class="stat-row">
								<label for="inteligence">Inteligência</label>
								<input type="number" id="inteligence" name="inteligence" min="0" max="20" />
							</div>
							<div class="stat-row">
								<label for="wisdom">Sabedoria</label>
								<input type="number" id="wisdom" name="wisdom" min="0" max="20" />
							</div>
							<div class="stat-row">
								<label for="charisma">Carisma</label>
								<input type="number" id="charisma" name="charisma" min="0" max="20" />
							</div>
						</div>
					</div>
			</main>
		</div>
		<footer>
			<p>&copy; 2025 Sistema Astra</p>
		</footer>
	</body>
</html>
